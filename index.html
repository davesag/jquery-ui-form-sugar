<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <link type="text/css" href="css/smoothness//jquery-ui-1.10.0.custom.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-migrate-1.1.0.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui-1.10.0.custom.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.ui.form_sugar.js"></script>
  <style>
    label {
      clear: left;
      float: left;
      width: 12em;
      font-weight: bold;
    }
    label.error {
      width: auto;
      font-weight: normal;
      color: #f00;
      clear: both;
    }
    input, select {
      float: left;
      margin-bottom: .5em;
    }
    #action-bar {
      float:left;
    }
  </style>
  <script>
    $(function() {
      $("form:first").form_sugar({
        buttons: {
          'check-it': {
            label: "Check 'em",
            handler: function(event) {
              event.preventDefault();
              var form = $(this).parents("form:first");
              if (form.valid()) {
                // your code goes here.
                alert("valid!");
              }
            }
          },
          'cancel': {
            label: "Cancel",
            handler: function(event) {
              event.preventDefault();
              this.form.reset();
            }
          }
        },
        fields: {
          'a-name': {
            label: "Enter a name:",
            validation: {
              required: true
            },
            messages: "You must enter a name."
          },
          'a-number': {
            label: "Enter a number:",
            validation: {
              required: true,
              number: true
            },
            messages: {
              required: "You must enter a number.",
              number: "I said a number FFS!"
            }
          },
          'a-list': {label:"One or Two?"}
        }
      });
    });
  </script>
	<title>jQuery UI Form Sugar Demo</title>
</head>
<body>
  <h2>View the source of this page to see how it works.</h2>
  <form>
    <input type="text" id="a-name"/>
    <input type="text" id="a-number"/>
    <select id="a-list">
      <option value=''>Choose</option>
      <option value='1'>One</option>
      <option value='2'>Two</option>
    </select>
    <label for ="action-bar">Actions</label>
    <span id="action-bar">
      <input type="submit" id="check-it"/>
      <input type="reset" id="cancel"/>
    </span>
  </form>
</body>
</html>
